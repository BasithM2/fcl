<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Cards Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 180px;
            margin: 10px;
            text-align: center;
            padding: 10px;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .player-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .player-role {
            font-size: 14px;
            color: #555;
        }
        .team-logo {
            margin-top: 5px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="virat-kohli.jpg" alt="Virat Kohli">
            <div class="player-name">Virat Kohli</div>
            <div class="player-role">Batter</div>
            <img class="team-logo" src="royal-challengers-logo.png" alt="Royal Challengers">
        </div>
        <div class="card">
            <img src="ms-dhoni.jpg" alt="MS Dhoni">
            <div class="player-name"></div>
            <div class="player-role"></div>
            <img class="team-logo" src="super-kings-logo.png" alt="Super Kings">
        </div>
        <!-- Add more player cards here -->
    </div>
</body>
</html>
